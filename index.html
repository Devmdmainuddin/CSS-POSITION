<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position property </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- top-right-left( center) -->
    <h1>top-right-left( center)</h1>
    <div class="box-container">
        <div class="box-1">
            <div class="box-2">
            </div>
        </div> 
    </div>
    <!-- top-right-bottom ( center) -->
    <h1>top-right-bottom ( center)</h1>
    <div class="box-container-2">
        <div class="box-1">
            <div class="box-2">
            </div>
        </div> 
    </div>
      <!-- right-bottom-left( center) -->
      <h1>right-bottom-left( center)</h1>
      <div class="box-container-3">
          <div class="box-1">
              <div class="box-2">
              </div>
          </div> 
      </div>
      <!-- top-left-bottom( center) -->
    <h1>top-left-bottom( center)</h1>
    <div class="box-container-4">
        <div class="box-1">
            <div class="box-2">
            </div>
        </div> 
    </div>
  
    <!-- center -->
    <h1>center</h1>

    <div class="box-container-5">
        <div class="box-1">
            <div class="box-2">
            </div>
        </div> 
    </div>

</body>
</html>
